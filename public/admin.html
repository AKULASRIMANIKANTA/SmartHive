<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://wallpapercave.com/wp/wp2939900.jpg'); 
            background-size: cover;
            background-position: center;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: flex-start;  
            align-items: center;
            flex-direction: column;
            padding-top: 100px; /* Adjust for the fixed navbar height */
        }
        
        /* Navbar */
        .navbar {
            background-color: rgba(44, 62, 80, 0.9); /* Slightly darker for contrast */
            color: rgb(199, 197, 197);
            padding: 20px;
            width: 100%;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
        }
        
        .navbar h1 {
            font-size: 40px;
        }
        
        /* Container */
        .container {
            max-width: 800px;
            width: 100%;
            background-color: rgba(95, 123, 141, 0.8); 
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
            text-align: center;
            margin-top: 20px; /* Adjust spacing */
            transition: background-color 0.3s ease-in-out;
        }
        
        .container:hover {
            background-color: rgba(77, 96, 108, 0.95);
        }
        
        /* Buttons */
        button {
            background-color: #1d9fc3;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            margin: 10px 5px;
            width: 200px;
        }
        
        button:hover {
            background-color: #000000;
            transform: scale(1.05);
        }
        
        /* User Table */
        .user-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }
        
        .user-table th, .user-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #555;
        }
        
        .user-table th {
            background-color: #2c3e50;
            color: white;
            font-size: 18px;
        }
        
        .user-table tr:hover {
            background-color: rgba(255, 255, 255, 0.1);
            cursor: pointer;
        }
        
        /* Actions Buttons */
        .actions button {
            padding: 8px 16px;
            font-size: 14px;
            width: 120px;
        }
        
        /* Announcement Section */
        #announcementForm {
            background-color: rgba(116, 157, 183, 0.8);
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 600px;
        }
        
        #announcementForm input, 
        #announcementForm textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.8);
            color: #333;
        }
        
        #announcementForm textarea {
            height: 120px;
            resize: none;
        }
        
        #announcementForm button {
            width: 100%;
        }
        
        /* General Spacing */
        h2, h3 {
            margin-bottom: 15px;
        }
        
        hr {
            width: 80%;
            border: 1px solid rgba(255, 255, 255, 0.3);
            margin: 20px 0;
        }
        
    </style>
</head>
<body>
    <h2>Admin Panel</h2>
    <button id="logoutBtn">Logout</button>
    <button id="viewUsersBtn">View Pending Users</button>
    <div id="userList"></div>
    <button id="viewRequestsBtn">View Maintenance Requests</button>
    <hr>

    <!-- ‚úÖ Announcement Form -->
    <h3>Create Announcement</h3>
    <form id="announcementForm">
        <input type="text" id="announcementTitle" placeholder="Title" required>
        <textarea id="announcementMessage" placeholder="Message" required></textarea>
        <button type="submit">Send Announcement</button>
    </form>
    <script>
        const token = localStorage.getItem("adminToken");
        if (!token) {
            alert("‚ùå Admin not logged in! Redirecting to login page.");
            window.location.href = "admin-login.html";
        }

        document.getElementById('viewUsersBtn').addEventListener('click', fetchPendingUsers);
        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem("adminToken");
            alert("üîì Logged out successfully!");
            window.location.href = "admin-login.html";
        });

        document.getElementById('viewRequestsBtn').addEventListener('click', () => {
            window.location.href = "requests.html"; // ‚úÖ Navigates to requests.html
        });
        async function fetchPendingUsers() {
            try {
                const response = await axios.get('http://localhost:5000/api/admin/pending-users', {
                    headers: { Authorization: `Bearer ${token}` }
                });

                const users = response.data;
                let html = '<ul>';
                users.forEach(user => {
                    html += `<li>${user.username} - ${user.email} - Flat: ${user.flatNumber}
                        <button onclick="approveUser('${user._id}')">Approve</button>
                        <button onclick="declineUser('${user._id}')">Decline</button>
                    </li>`;
                });
                html += '</ul>';
                document.getElementById('userList').innerHTML = html;
            } catch (error) {
                console.error('‚ùå Error fetching pending users:', error.response?.data || error.message);
                alert(`‚ùå Error: ${error.response?.data?.message || error.message}`);
            }
        }

        async function approveUser(userId) {
            try {
                await axios.post('http://localhost:5000/api/admin/approve-user', { userId, action: 'approve' }, {
                    headers: { Authorization: `Bearer ${token}` }
                });
                alert('‚úÖ User Approved');
                fetchPendingUsers();
            } catch (error) {
                console.error('‚ùå Error approving user:', error);
            }
        }

        async function declineUser(userId) {
            try {
                await axios.post('http://localhost:5000/api/admin/approve-user', { userId, action: 'decline' }, {
                    headers: { Authorization: `Bearer ${token}` }
                });
                alert('‚ùå User Declined');
                fetchPendingUsers();
            } catch (error) {
                console.error('‚ùå Error declining user:', error);
            }
        }
        // ‚úÖ Send Announcement Functionality
        document.getElementById('announcementForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const title = document.getElementById('announcementTitle').value;
            const details = document.getElementById('announcementMessage').value; // ‚úÖ Change "message" to "details"

            try {
                await axios.post('http://localhost:5000/api/announcements/create', { title, details }, {  // ‚úÖ Change "message" to "details"
                    headers: { Authorization: `Bearer ${token}` }
                });

                alert('üì¢ Announcement sent successfully!');
                document.getElementById('announcementForm').reset();
            } catch (error) {
                console.error('‚ùå Error sending announcement:', error.response?.data || error.message);
                alert(`‚ùå Error: ${error.response?.data?.message || error.message}`);
            }
        });
    </script>
</body>
</html>
