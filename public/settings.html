<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f9;
            color: #333;
            line-height: 1.6;
        }

        /* Sidebar Styling */
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding: 20px;
            color: white;
            box-shadow: 4px 0 15px rgba(0, 0, 0, 0.1);
        }

        .sidebar-header h2 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            color: #fff;
        }

        .nav-links {
            list-style: none;
            padding: 0;
            margin-top: 40px;
        }

        .nav-links li {
            padding: 15px 0;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .nav-links li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            display: block;
            padding: 10px 20px;
        }

        .nav-links li a:hover {
            background-color: #4CAF50;
            border-radius: 5px;
        }

        .nav-links .active {
            background-color: #2980b9;
        }

        /* Main Content Styling */
        .main-content {
            margin-left: 250px;
            padding: 20px;
            transition: margin-left 0.3s ease;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .header-left h1 {
            font-size: 28px;
            color: #2c3e50;
        }

        .header-right .logout-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .header-right .logout-btn:hover {
            background-color: #c0392b;
        }

        /* Settings Section */
        .settings-section {
            margin-top: 30px;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .settings-form h3 {
            font-size: 24px;
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            font-size: 16px;
            margin-bottom: 5px;
            display: block;
        }

        .input-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button[type="submit"] {
            background-color: #2980b9;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #3498db;
        }

        .checkbox-group {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .checkbox-group input {
            margin-right: 10px;
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            .settings-form, .settings-preferences {
                padding: 15px;
            }
        }

    </style>
</head>
<body>

    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>Gated Community</h2>
        </div>
        <ul class="nav-links">
            <li><a href="home.html">Home</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li><a href="maintenance.html">Maintenance Requests</a></li>
            <li><a href="amenities-booking.html">Amenities</a></li>
            <li><a href="announcements.html">Community Announcements</a></li>
            <li><a href="visitor-management.html">Visitor Management</a></li>
            <li><a href="settings.html" class="active">Settings</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <header>
            <div class="header-left">
                <h1>Settings</h1>
            </div>
            <div class="header-right">
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </header>

        <!-- Settings Section -->
        <section class="settings-section">
            <div class="container">
                <h2>Account Settings</h2>

                <!-- Update Profile Form -->
                <div class="settings-form">
                    <h3>Update Profile Information</h3>
                    <form id="profileForm">
                        <div class="input-group">
                            <label for="fullName">Full Name</label>
                            <input type="text" id="fullName" name="fullName" value="" required />
                        </div>
                        
                        <div class="input-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" value="" required />
                        </div>

                        <div class="input-group">
                            <label for="phoneNumber">Phone Number</label>
                            <input type="text" id="phoneNumber" name="phoneNumber" value="" required />
                        </div>

                        <button type="submit">Update Profile</button>
                    </form>
                </div>

                <!-- Change Password Form -->
                <div class="settings-form">
                    <h3>Change Password</h3>
                    <form id="passwordForm">
                        <div class="input-group">
                            <label for="currentPassword">Current Password</label>
                            <input type="password" id="currentPassword" name="currentPassword" required />
                        </div>
                        
                        <div class="input-group">
                            <label for="newPassword">New Password</label>
                            <input type="password" id="newPassword" name="newPassword" required />
                        </div>

                        <div class="input-group">
                            <label for="confirmNewPassword">Confirm New Password</label>
                            <input type="password" id="confirmNewPassword" name="confirmNewPassword" required />
                        </div>

                        <button type="submit">Change Password</button>
                    </form>
                </div>

                <!-- Preferences Section -->
                <div class="settings-preferences">
                    <h3>Notification Preferences</h3>
                    <form id="preferencesForm">
                        <div class="checkbox-group">
                            <input type="checkbox" id="maintenanceNotifications" name="maintenanceNotifications" checked />
                            <label for="maintenanceNotifications">Receive maintenance notifications</label>
                        </div>

                        <div class="checkbox-group">
                            <input type="checkbox" id="eventNotifications" name="eventNotifications" checked />
                            <label for="eventNotifications">Receive community event notifications</label>
                        </div>

                        <div class="checkbox-group">
                            <input type="checkbox" id="visitorNotifications" name="visitorNotifications" />
                            <label for="visitorNotifications">Receive visitor management updates</label>
                        </div>

                        <button type="submit">Save Preferences</button>
                    </form>
                </div>

            </div>
        </section>
    </div>

    <script>
        // Dynamic Profile Data (In a real-world scenario, this data would be fetched from a database)
        const profileData = {
            fullName: "John Doe",
            email: "john.doe@example.com",
            phoneNumber: "9876543210"
        };

        // Populate the profile form with dynamic data
        document.getElementById('fullName').value = profileData.fullName;
        document.getElementById('email').value = profileData.email;
        document.getElementById('phoneNumber').value = profileData.phoneNumber;

        // Handle form submissions
        document.getElementById('profileForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert("Profile updated successfully!");
        });

        document.getElementById('passwordForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert("Password changed successfully!");
        });

        document.getElementById('preferencesForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert("Preferences saved successfully!");
        });

        // Logout function
        function logout() {
            window.location.href = "index.html"; // Redirect to login page
        }
    </script>

</body>
</html>
