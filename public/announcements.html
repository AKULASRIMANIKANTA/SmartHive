    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f9;
            color: #333;
            line-height: 1.6;
        }

        /* Sidebar Styling */
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding: 20px;
            color: white;
            box-shadow: 4px 0 15px rgba(0, 0, 0, 0.1);
        }

        .sidebar-header h2 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            color: #fff;
        }

        .nav-links {
            list-style: none;
            padding: 0;
            margin-top: 40px;
        }
        
        .nav-links li {
            padding: 15px 0;
            text-align: center;
            transition: background-color 0.3s ease;
        }
        
        .nav-links li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px 20px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        /* Uniform SVG size and spacing */
        .nav-links li a svg {
            width: 22px;
            height: 22px;
            margin-right: 10px;
        }
        
        /* Active (current page) styling */
        .nav-links .active {
            background-color: #2980b9;
            border-radius: 5px;
        }
        
        /* Hover Effect */
        .nav-links li a:hover {
            background-color: #27ae60;
            border-radius: 5px;
        }

        /* Main Content Styling */
        .main-content {
            margin-left: 250px;
            padding: 20px;
            transition: margin-left 0.3s ease;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .header-left h1 {
            font-size: 28px;
            color: #2c3e50;
        }

        .header-right .logout-btn {
            background-color: #2c3e50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .header-right .logout-btn:hover {
            background-color: #c0392b;
        }

        /* Announcements Section */
        .announcements {
            margin-top: 30px;
        }

        .search-container {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .search-container input {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            max-width: 400px;
            border-radius: 5px;
            border: 1px solid #ddd;
            outline: none;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .announcement-card {
            background-color: #f9f9f9;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #ddd;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* Hover Effects */
        .announcement-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .announcement-card h3 {
            font-size: 24px;
            color: #2c3e50;
            margin-bottom: 10px;
            transition: color 0.3s ease;
        }

        .announcement-card h3:hover {
            color: #257195;
        }

        .announcement-card p {
            font-size: 16px;
            color: #555;
            line-height: 1.6;
        }

        .announcement-card p strong {
            color: #333;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .announcement-card {
                padding: 15px;
            }

            .announcement-card h3 {
                font-size: 20px;
            }

            .announcement-card p {
                font-size: 14px;
            }

            .search-container {
                flex-direction: column;
                align-items: flex-start;
            }

            .search-container input {
                margin-bottom: 10px;
                width: 100%;
            }
        }

    </style>

    <script>
        function formatDate(isoDate) {
            const date = new Date(isoDate);
            return date.toLocaleString('en-US', {
                weekday: 'long', // Example: "Thursday"
                year: 'numeric',
                month: 'long',  // Example: "March"
                day: 'numeric',  // Example: "6"
                hour: '2-digit',
                minute: '2-digit',
                hour12: true // Display AM/PM format
            });
        }
        
        async function fetchAnnouncements() {
            try {
                const response = await fetch('/api/announcements'); // Adjust the endpoint to match your backend
                if (!response.ok) {
                    throw new Error('Failed to fetch announcements');
                }
                const data = await response.json();
                
                const announcementsContainer = document.getElementById('announcements-container');
                announcementsContainer.innerHTML = "<h2>Latest Announcements</h2>"; // Clear old announcements

                data.forEach(announcement => {
                    const announcementCard = document.createElement('div');
                    announcementCard.classList.add('announcement-card');

                    announcementCard.innerHTML = `
                        <h3>${announcement.title}</h3>
                        <p><strong>Date:</strong> ${formatDate(announcement.date)}</p> <!-- ✅ Updated -->
                        <p><strong>Details:</strong> ${announcement.details}</p>
                    `;

                    announcementsContainer.appendChild(announcementCard);
                });
            } catch (error) {
                console.error('Error fetching announcements:', error);
            }
        }
        document.addEventListener("DOMContentLoaded", function () {
            let links = document.querySelectorAll(".nav-links li a");
            let currentPath = window.location.pathname.split("/").pop(); 
        
            links.forEach(link => {
                if (link.getAttribute("href") === currentPath) {
                    link.classList.add("active");
                }
            });
        });
        // Fetch announcements on page load
        fetchAnnouncements();

        // Periodically refresh announcements every 30 seconds
        setInterval(fetchAnnouncements, 30000);

        // Logout Function
        function logout() {
            window.location.href = "index.html"; // Redirect to login page
        }
    </script>
